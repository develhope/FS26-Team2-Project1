<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>    
<header>
    <h1>Design</h1>   
    <section>
        <article class="logo">
       <h2> <p id="relative-p">logo</p>   </h2>      
       </article>
       <article class="colors">
           <h2> <p id="relative-p">colors</p></h2>
            <fieldset class="quadrato1" style="background-color: pink;"></fieldset>
            <fieldset class="quadrato2" style="background-color: purple;"></fieldset>
            <fieldset class="quadrato3" style="background-color: yellow;"></fieldset>
        </article>
        <article class="button">
        <h2> <p id="relative-p">button style</p></h2>
          <div class="bottone">
            <button class="try-it" variant="primary" scale="md">Try it now</button>

            <button class="read-white" padding="8px 12px" variant="primary" scale="md">Read Whitepaper</button>
        
            <button class="learn-more" variant="tertiary" scale="md" style="background: white;">Learn More</button>
        
            <button class="play-now" variant="primary" scale="md"><div class="name-play">Play Now</button>
        
            <button class="get-started" scale="xs,sm,md" variant="primary">Get Started</button>
        
            <button variant="primary" scale="md" class="trade-now">Trade Now</button>
        </div>
        </article>
        <article class="typography">    
            <h2> <p id="relative-p">typography</p></h2>
        </article>
        <article class="icons">
            <h2> <p id="relative-p">icons</p></h2>
        </article>
        <article class="qualcosa">
            <h2> <p id="relative-p">qualcosa</p></h2>
        </article>
    </section>
</header>    
</body>
</html>
